<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Shanti|Tinos:700&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
   
    <title>Train Scheduler</title>
  </head>
  <body>
      <div class="container">
        <div class="row">
            <div class="col s12 teal darken-4 z-depth-2">
                <h1>Train Scheduler</h1>
                <p>Know when trains depart and arrive</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12" id="table">
                <table class="highlight">
                    <thead class="s12 teal lighten-4">
                      <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency(min)</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>                     
                    </tbody>
                  </table>
            </div>
        </div>
       
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="col s12 teal darken-4" id="add_train">
                        <h5 class="s12">Add Train</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="train_name" type="text" class="validate">
                        <label for="train_name">Train Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 ">
                        <input id="destination" type="text" class="validate">
                        <label for="destination">Destination</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first_train_time" type="text" class="validate">
                        <label for="first_train_time">First Train Time (HH:mm - military time)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="frequency" type="text" class="validate">
                        <label for="frequency">Frequency</label>
                    </div>
                </div> 
                <div class="row">
                    <div class="col s4">
                        <button class="btn waves-effect teal darken-4" type="submit" name="action">Submit</button>
                    </div>
                </div>             
            </form>
          </div>
        </div>   
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/materialize.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    
    </body>
</html>
